<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferensi Warna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Preferensi Warna</h1>

        <div class="preferences-box">
            <div class="color-section-title">Warna</div>

            <div class="color-option">
                <label for="bgColorBox">1. Warna latarbelakang</label>
                <div class="color-box" id="bgColorBox" onclick="openColorModal('bg')"></div>
            </div>

            <div class="color-option">
                <label for="textColorBox">2. Warna teks</label>
                <div class="color-box" id="textColorBox" onclick="openColorModal('text')"></div>
            </div>

            <div class="button-group">
                <button class="btn btn-save" onclick="savePreferences()">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Color Picker Modal -->
    <div class="modal" id="colorModal">
        <div class="modal-content">
            <div class="modal-title">Choose a color</div>

            <div class="color-palette" id="colorPalette"></div>

            <div class="custom-section">
                <span class="custom-title">Custom</span>
                <input type="color" id="customColor" style="width: 100%; height: 40px; border: none; border-radius: 4px; cursor: pointer;">
            </div>

            <div class="modal-buttons">
                <button class="btn-modal btn-cancel" onclick="closeColorModal()">Cancel</button>
                <button class="btn-modal btn-select" id="selectBtn" onclick="selectColor()">Select</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
